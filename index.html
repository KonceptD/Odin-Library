<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <h1>Library</h1>
    <p>For the Odin Project - by KonceptD</p>

</head>
<body>
    <button id="new_book_button">
        New Book
    </button>
    <div id="popUp" class="hidden">
        <form class="popUp">
            <ul>
                <li>
                    
                    <input type="text" id="book_title" name="book_name" placeholder="Title" value="" required>

                    <input type="text" id="book_author" name="book_author" placeholder="Author" value="">

                    <input type="number" id="book_pages" name="book_page_total" placeholder="Pages" value="">
 
                    <input type="text" id="book_finished" name="book_finished" placeholder="Read?" value="">
                </li>
                
                    <button id="saveButton" type="button">Save</button>
                    <button id="returnButton" type="button">Return</button>
            </ul>
        </form>
    </div>
    <div class="table">
        <table>
            <thead>
                <tr class="header-row">
                    <th>Book Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr class="test-row">
                    <td>test1</td>
                    <td>test2</td>
                    <td>test3</td>
                    <td>test4</td>
                    <td>
                        <button>Change Read Status
                        </button>
                    </td>
                    <td>
                        <button>Delete Book
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
