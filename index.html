<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <button id="new_book_button">
        New Book
    </button>
    <div id="popUp">
        <form class="popUp" action="/index.html" method="post">
            <ul>
                <li>
                    <label for="book_title">Book Title</label>
                    <input type="text" id="book_title" name="book_name">
                </li>
                <li>
                    <label for="book_author">Author</label>
                    <input type="text" id="book_author" name="book_author">
                </li>
                <li>
                    <label for="book_pages">Number of Pages</label>
                    <input type="number" id="book_pages" name="book_page_total">
                </li>
                <li>
                    <label for="book_finished">Complete?</label>
                    <input type="text" id="book_finished" name="book_finished">
                </li>
                <li class="button">
                    <button type="submit">Save</button>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
